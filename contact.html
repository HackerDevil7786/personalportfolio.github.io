</head>

<body>
  <div class="container">
    <div class="sidebar">

      <nav class="navbar">
        <ul>
          <li><a href="/" target="_blank" class="text_decoration_none">Home</a></li>
          <li><a href="/intro.html" target="_blank" class="text_decoration_none">My Intro</a></li>

          <li><a href="/contact.html" target="_blank" class="text_decoration_none">Contact Me</a></li>
        </ul>
      </nav>
    </div>
    <form>
      <h1>Contact Form</h1>
      <div class="mb-3 font">
        <label for="exampleInputEmail1" class="form-label">Name:</label>

        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

      </div>
      <div class="mb-3 font">
        <label for="exampleInputEmail1" class="form-label">Email address:</label>

        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

      </div>
      <div class="mb-3 font">
        <label for="exampleInputEmail1" class="form-label">Phone Number:</label>

        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

      </div>
      <div class="mb-3 font">
        We'll never share your email with anyone else.
      </div>


      <div class="mb-3 font">
        <label for="exampleInputPassword1" class="form-label">Password:</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
      </div>


      <div class="mb-3 form-check font">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <div class="btn">
        <button type="submit" class="btn btn-primary font">Submit</button>
      </div>
    </form>


  </div>

</body>
